type: vertical-stack
view_layout:
  grid-area: bedroom
cards:

# Header
- type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-gap: 10px
    grid-template-columns: repeat(2, 1fr)
  cards:
  - type: markdown
    content: |
      # Bedroom
    style: |
      ha-card {
        box-shadow: none;
        background: none;
      }
  - type: markdown
    content: |
      ## {{ states('sensor.bedroom_temperature') }}Â°
    style: |
      ha-card {
        float: right;
        box-shadow: none;
        background: none;
      }

# Scenes
- type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-gap: 10px
    grid-template-columns: repeat(3, 1fr)
  cards:
  - type: button
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data: {}
      target:
        entity_id: scene.bedroom_lights_off
    entity: scene.bedroom_lights_off
    name: 'Off'
  - type: button
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data: {}
      target:
        entity_id: scene.bedroom_lights_low
    entity: scene.bedroom_lights_low
    name: Low
  - type: button
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data: {}
      target:
        entity_id: scene.bedroom_lights_high
    entity: scene.bedroom_lights_high
    name: High

# Buttons
- type: custom:auto-entities
  show_empty: false
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-gap: 10px
      grid-template-columns: repeat(3, 1fr)
  card_param: cards
  filter:
    include:
    - domain: light
      area: Bedroom
      options:
        type: custom:button-card
        template:
          - light
          - toggle_icon
    - domain: switch
      area: Bedroom
      name: '/^(.*[lL]ight.*|.*[Cc]hristmas.*)$/'
      options:
        type: custom:button-card
        template:
          - switch
          - toggle_icon

# Blinds
- type: entities
  title: Blinds
  view_layout:
    grid-column: 1 / -1
  entities:
    - entity: cover.bedroom_side_blinds
      type: custom:slider-entity-row
