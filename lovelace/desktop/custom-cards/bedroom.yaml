type: vertical-stack
view_layout:
  grid-area: bedroom
cards:

# Header
- type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-gap: 10px
    grid-template-columns: repeat(2, 1fr)
  cards:
  - type: markdown
    content: |
      # Bedroom
    style: |
      ha-card {
        box-shadow: none;
        background: none;
      }
  - type: markdown
    content: |
      ## {{ states('sensor.bedroom_temperature') }}Â°
    style: |
      ha-card {
        float: right;
        box-shadow: none;
        background: none;
      }

# Scenes
- type: custom:mod-card
  style: |
    ha-card {
      margin-bottom: 2px;
    }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-gap: 10px
      grid-template-columns: repeat(3, 1fr)
    cards:
    - type: custom:button-card
      entity: scene.bedroom_lights_off
      name: 'Lights Off'
      template:
        - scene
    - type: custom:button-card
      entity: scene.bedroom_lights_low
      name: 'Lights Low'
      template:
        - scene
    - type: custom:button-card
      entity: scene.bedroom_lights_high
      name: 'Lights High'
      template:
        - scene

# Buttons
- type: custom:auto-entities
  show_empty: false
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-gap: 10px
      grid-template-columns: repeat(3, 1fr)
  card_param: cards
  filter:
    include:
    - domain: light
      area: Bedroom
      options:
        type: custom:button-card
        template:
          - light
    - domain: switch
      area: Bedroom
      name: '/^(.*[lL]ight.*|.*[Cc]hristmas.*)$/'
      options:
        type: custom:button-card
        template:
          - switch
    - domain: fan
      area: Bedroom
      options:
        type: custom:button-card
        template:
          - switch
    - domain: cover
      area: Bedroom
      name: '/^.*[Bb]linds$/'
      options:
        type: custom:button-card
        template:
          - blind
