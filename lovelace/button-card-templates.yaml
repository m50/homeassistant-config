#################################################
#                     BASE                      #
#################################################

base:
  variables:
    state: >
      [[[ return entity === undefined || entity.state; ]]]
    timeout: >
      [[[ return entity === undefined || Date.now() - Date.parse(entity.last_changed); ]]]
    consider_on: >
      [[[ return ['on', 'home', 'cool', 'fan_only', 'playing'].indexOf(entity === undefined || entity.state) !== -1; ]]]
  aspect_ratio: 1/1
  show_state: true
  show_icon: false
  state_display: >
    [[[ if (variables.state === true) return 'Okänt'; ]]]
  tap_action:
    ui_sound_tablet: |
      [[[
        let screensaver = states['switch.galaxy_tab_a_screensaver'] === undefined ||
          states['switch.galaxy_tab_a_screensaver'].state;

        if (variables.state === 'off' && screensaver === 'off') {
          hass.callService('media_player', 'play_media', {
            entity_id: 'media_player.browser_9c06ce87_d1cf313c',
            media_content_id: '/local/sound/on.m4a',
            media_content_type: 'music'
          });
        }
        if (variables.state === 'on' && screensaver === 'off') {
          hass.callService('media_player', 'play_media', {
            entity_id: 'media_player.browser_9c06ce87_d1cf313c',
            media_content_id: '/local/sound/off.m4a',
            media_content_type: 'music'
          });
        }
      ]]]
    animation_card: |
      [[[
        let time = 900;
        this.shadowRoot.getElementById('card').style.animation =
          `card_bounce ${time}ms cubic-bezier(0.22, 1, 0.36, 1)`,
          window.setTimeout(() => {
            this.shadowRoot.getElementById('card').style.animation = 'none'
          }, time);
      ]]]
    action: toggle
    haptic: medium
  styles:
    grid:
      - grid-template-areas: |
          "icon  circle"
          "n     n"
          "s     s"
      - grid-template-columns: repeat(2, 1fr)
      - grid-template-rows: auto repeat(2, min-content)
      - gap: 2%
      - align-items: start
    name:
      - justify-self: start
      - line-height: 115%
    state:
      - justify-self: start
      - line-height: 115%
    card:
      - font-family: Comfortaa;
      - border-radius: var(--ha-card-border-radius)
      - -webkit-tap-highlight-color: rgba(0,0,0,0)
      - transition: none
      - padding: 10%
      - --mdc-ripple-color: >
          [[[
            return variables.consider_on ?
              'rgb(0, 0, 0)' :
              'rgba(255, 255, 255, 0.3)';
          ]]]
      - color: >
          [[[
            return variables.consider_on ?
              'rgba(0, 0, 0, 0.8)' :
              'rgba(0, 0, 0, 0.6)';
          ]]]
      - background-color: >
          [[[
            return variables.consider_on ?
              'rgba(255, 255, 255, 1)' :
              'rgba(255, 255, 255, 0.8)';
          ]]]
  extra_styles: |
    #container {
      text-align: left !important;
    }
    #name, #state {
      font-size: 0.8vw;
      letter-spacing: 0.05vw;
    }
    /* portrait */
    @media screen and (max-width: 1200px) {
      #name, #state {
        font-size: 2vw;
        letter-spacing: 0.05vw;
      }
    }
    /* phone */
    @media screen and (max-width: 800px) {
      #name, #state {
        font-size: 3.1vw;
        letter-spacing: 0.12vw;
      }
    }
    @keyframes card_bounce {
      0% {
        transform: scale(1);
      }
      15% {
        transform: scale(0.9);
      }
      25% {
        transform: scale(1);
      }
      30% {
        transform: scale(0.98);
      }
      100% {
        transform: scale(1);
      }
    }

#################################################
#                    SIDEBAR                    #
#################################################

sidebar_template:
  show_state: false
  show_icon: false
  tap_action:
    action: none
  name: |
    [[[
      if (entity) {
        let attr = [];
        for (let [k, value] of Object.entries(entity.attributes))
          value != false && (attr += `<p>${value}</p>`);
        return attr;
      }
    ]]]
  extra_styles: |
    #card {
      padding: 0;
    }
    #container {
      display: flex !important;
    }
    #name {
      padding: 1.8vw 2.5vw 0 var(--custom-layout-card-padding);
      white-space: normal;
      text-align: left;
    }
    .time {
      font-family: Comfortaa;
      font-size: var(--sidebar-time-font-size);
      font-weight: 200;
      line-height: var(--sidebar-time-line-height);
      letter-spacing: -0.05vw;
      margin-left: -0.3vw;
      color: rgba(255, 255, 255, 1);
    }
    .time-colon {
      position: relative;
      top: -.09em;
    }
    p {
      font-family: Comfortaa;
      font-size: var(--sidebar-font-size);
      line-height: var(--sidebar-line-height);
      font-weight: 300;
      letter-spacing: 0.06vw;
      color: #6a7377;
    }
    p > b {
      color: rgba(255, 255, 255, 1);
    }
    /* portrait */
    @media screen and (max-width: 1200px) {
      .time {
        font-size: calc(var(--sidebar-time-font-size) * 1.4 );
        line-height: calc(var(--sidebar-time-line-height) * 1.4 );
      }
      p {
        font-size: calc(var(--sidebar-font-size) * 1.4 );
        line-height: calc(var(--sidebar-line-height) * 1.4 );
      }
    }
    /* phone */
    @media screen and (max-width: 800px) {
      .time {
        font-size: calc(var(--sidebar-time-font-size) * 2.6 );
      }
      p {
        font-size: calc(var(--sidebar-font-size) * 2.6 );
        line-height: calc(var(--sidebar-line-height) * 2.6 );
        letter-spacing: 0.16vw;
      }
      #name {
        padding: 0 0 0 1vw;
      }
    }

#################################################
#                    CIRCLE                     #
#################################################

circle:
  custom_fields:
    circle: >
      [[[
        if (variables.state === 'on') {
          let input = variables.circle_input,
            radius = 20.5,
            circumference = radius * 2 * Math.PI;
          return `
            <svg viewBox="0 0 50 50">
              <style>
                circle {
                  transform: rotate(-90deg);
                  transform-origin: 50% 50%;
                  stroke-dasharray: ${circumference};
                  stroke-dashoffset: ${circumference - input / 100 * circumference};
                }
                tspan {
                  font-size: 10px;
                }
              </style>
              <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
            </svg>
          `;
        }
      ]]]
  styles:
    custom_fields:
      circle: &person
        - display: initial
        - width: 90%
        - letter-spacing: 0.03vw
        - margin: -6% -6% 0 0
        - justify-self: end
        - opacity: 1

#################################################
#                    LOADER                     #
#################################################

loader:
  custom_fields:
    loader: >
      <img src="/local/loader.svg" width="100%">
  tap_action:
    loader: >
      [[[
        if (entity) {
          let elt = this.shadowRoot,
            loader = (id, style, timeout) => {
              elt.getElementById(id) && (elt.getElementById(id).style.display = style,
                window.setTimeout(() => {
                  elt.getElementById(id).style.display = timeout
                }, 20000))
            };
          loader('circle', 'none', 'initial'),
          loader('loader', 'initial', 'none');
        }
      ]]]
  styles:
    custom_fields:
      loader:
        - display: none
        - top: 3%
        - left: 60%
        - width: 37%
        - position: absolute
        - opacity: 0.5
        - filter: >
            [[[ return variables.state === 'off' ? 'invert(1)' : 'none'; ]]]

#################################################
#                    CLIMATE                    #
#################################################

climate:
  custom_fields:
    circle: >
      [[[
        if (entity && entity.attributes.temperature && entity.attributes.current_temperature) {
          let input = variables.circle_input == null ? ' ' : `${parseInt(variables.circle_input)}<tspan font-size="10">°C</tspan>`,
            stroke_color = variables.state === 'cool' || variables.state === 'fan_only' ? '#b2b2b2' : 'none',
            fill_color = variables.state === 'off' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}</text>
            </svg>
          `;
        }
      ]]]
  styles:
    custom_fields:
      circle:
        - display: initial
        - width: 90%
        - letter-spacing: 0.03vw
        - margin: -6% -6% 0 0
        - justify-self: end
        - opacity: 1

#################################################
#                    UPDATER                    #
#################################################

updater:
  show_state: true
  show_name: false
  show_icon: false
  styles:
    state:
      - text-align: left
      - justify-self: left
    card:
      - cursor: default
      - padding: 0
  tap_action:
    href:
  extra_styles: |
    #ripple {
      display: none;
    }
    ha-icon {
      width: 1.5em;
      vertical-align: 18%;
      opacity: 0.5;
      padding-right: 2px;
    }
    .title {
      font-family: Comfortaa;
      font-size: 1.1em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .subtitle {
      font-family: Comfortaa;
      font-size: 1em;
      line-height: 0.7em;
      padding-left: 3px;
      padding-bottom: 10px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #828383;
    }
    a {
      color: var(--primary-color);
    }
    ul {
      margin-top: -0.6em;
      font-family: Comfortaa;
      font-size: 0.95em;
      letter-spacing: 0.5px;
      padding: 0 0 0 2.5em;
      line-height: 1.6em;
    }
    code {
      background-color: var(--secondary-background-color);
    }

#################################################
#                     LIGHT                     #
#################################################

light:
  template:
    - base
    - circle
  variables:
    circle_input: >
      [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]
  hold_action:
    action: more-info

#################################################
#                    PERSON                     #
#################################################

person:
  template:
    - base
    - circle
  state_display: >
    [[[
      if (variables.state === 'home') {
        return 'Ja';
      }
      if (variables.state === 'not_home') {
        return 'Nej';
      }
      return variables.state;
    ]]]
  triggers_update: sensor.time
  styles:
    custom_fields:
      icon:
        - clip-path: circle()
        - width: 79%
        - pointer-events: none
        - display: grid
  custom_fields:
    icon: >
      [[[ return entity === undefined ? null : `<img src="${states[entity.entity_id].attributes.entity_picture}" width="100%">`; ]]]
    circle: >
      [[[
        if (entity) {
          let time = c => {
            let s = (c/1e3), m = (c/6e4), h = (c/36e5), d = (c/864e5);
            return s < 60 ? parseInt(s) + 's' : m < 60 ? parseInt(m) + 'm' : h < 24 ? parseInt(h) + 'h' : parseInt(d) + 'd';
          };
          let last_changed = states[variables.retain] == null || states[variables.retain].state == 'unavailable'
              ? time(Date.now() - Date.parse(states[entity.entity_id].last_changed))
              : time(Date.now() - Date.parse(states[variables.retain].state)),
            stroke = variables.state === 'home' ? '#b2b2b2' : 'none',
            fill = variables.state !== 'home' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke}" stroke-width="1.5" fill="${fill}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${last_changed}</text>
            </svg>
          `;
        }
      ]]]

#################################################
#                  BASE MEDIA                   #
#################################################

base_media:
  tap_action:
    action: >
      [[[
        return !(variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby') ? 'call-service' : 'none';
      ]]]
    service: media_player.media_play_pause
    service_data:
      entity_id: >
        [[[ return entity === undefined || entity.entity_id; ]]]
  double_tap_action:
    action: call-service
    service: >
      [[[ return variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ? 'media_player.turn_on' : 'media_player.turn_off'; ]]]
    service_data:
      entity_id: >
        [[[ return entity === undefined || entity.entity_id; ]]]
  styles:
    card:
      - color: >
          [[[
            let entity_picture = entity === undefined || entity.attributes.entity_picture;
            if (variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
              variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined) {
              return 'rgba(255, 255, 255, 0.3)';
            }
            return (variables.state != 'off' && variables.state != 'idle' && variables.state != 'standby') && (entity_picture == null) ? 'rgba(0, 0, 0, 0.6)' : '#efefef';
          ]]]
      - text-shadow: >
          [[[
            let entity_picture = entity === undefined ? null : entity.attributes.entity_picture;
            return entity_picture == null ? 'none' : '1px 1px 5px rgba(18, 22, 23, 0.9)';
          ]]]

#################################################
#                     MEDIA                     #
#################################################

media:
  template:
    - base
    - base_media
  styles:
    custom_fields:
      icon:
        - width: 70%
        - fill: '#9da0a2'
        - opacity: >
            [[[
              let entity_picture = entity === undefined ? null : entity.attributes.entity_picture;
              return entity_picture == null ? 1 : 0;
            ]]]
    card:
      - background-color: none
      - background-size: cover
      - background-image: >
          [[[
            let entity_picture = entity === undefined || entity.attributes.entity_picture;
            if (variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
              variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined) {
              return 'linear-gradient(0deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.8) 100%)';
            }
            return (variables.state != 'off' && variables.state != 'idle' && variables.state != 'standby') && (entity_picture == null) ?
              'linear-gradient(0deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 100%)' :
              'linear-gradient(0deg, rgba(0,0,0,.8) 0%, rgba(0,0,0,0) 100%), url(' + entity_picture + ')';
          ]]]

#################################################
#               CONDITIONAL MEDIA               #
#################################################

conditional_media:
  template:
    - base
    - base_media
  state_display: >
    [[[
      if (entity.attributes.media_title === 'Nothing playing' || entity.attributes.media_title === 'No title' && variables.state === 'paused') {
        return 'Inget spelas';
      }
      return entity.attributes.media_title === 'No title' && variables.state === 'playing' ? 'Ingen titel' : entity.attributes.media_title;
    ]]]
  custom_fields:
    blur: >
      [[[
        if (entity.attributes.entity_picture !== undefined) return '<div></div>';
      ]]]
    overlay: >
      [[[
        if (entity && entity.attributes.entity_picture === undefined && entity.state !== 'idle' && entity.state !== 'unavailable') return '<div></div>';
      ]]]
    media_image: >
      <div></div>
    play_pause: >
      [[[
        let style = `
          <style>
            .scale-up {
              animation: scale-up 1s forwards;
              cubic-bezier(.05, .5, .3, 1);
              transform-origin: center center;
            }

            @keyframes scale-up {
              0% {
                opacity: 0;
                transform: scale(0);
              }
              20% {
                transform: scale(1);
              }
              30% {
                opacity: 1;
              }
              80% {
                opacity: 1;
              }
              100% {
                opacity: 0;
              }
            }
          </style>
        `;
        if (variables.state === 'paused' && variables.timeout < 2000) {
          return `
            <svg viewBox="0 0 166 166">${style}
              <path class="scale-up" d="M0 0h59.9v166H0zm106.1 0H166v166h-59.9z"/>
            </svg>
          `;
        }
        if (variables.state === 'playing' && variables.timeout < 2000) {
          return `
            <svg viewBox="0 0 166 166">${style}
              <path class="scale-up" d="M0 0l166 83L0 166z"/>
            </svg>
          `;
        }
      ]]]
  styles:
    name:
      - z-index: 3
      - margin-bottom: -1%
    state:
      - z-index: 3
    card:
      - background-color: rgba(255, 255, 255, 0.8)
      - padding: 5%
      - border-radius: calc(var(--custom-button-card-border-radius) / 2)
      - backdrop-filter: blur(0) #fix chrome bug
      - -webkit-clip-path: inset(0) #fix safari bug
    custom_fields:
      blur:
        - z-index: 2
        - top: 75%
        - left: 0%
        - width: 100%
        - height: 25.5%
        - position: absolute
        - background-color: rgba(0, 0, 0, 0.2)
        - backdrop-filter: blur(0.4em)
        - -webkit-backdrop-filter: blur(0.4em)
      overlay:
        - z-index: 2
        - opacity: 1
        - top: 75.5%
        - left: 0%
        - width: 100%
        - height: 26%
        - position: absolute
        - background-color: rgba(255, 255, 255, 1)
      media_image:
        - z-index: 1
        - top: 0
        - left: 0
        - width: 100%
        - height: 100%
        - position: absolute
        - background-size: cover
        - background-image: >
            [[[
              return entity.attributes.entity_picture === undefined ? 'none' : `url(${entity.attributes.entity_picture})`;
            ]]]
      play_pause:
        - z-index: 3
        - top: 0
        - right: 0
        - bottom: 0
        - left: 0
        - margin: auto
        - width: 21%
        - height: 21%
        - position: absolute
        - fill: '#dedede'
        - overflow: visible
        - filter: >
            [[[
              let entity_picture = entity === undefined || entity.attributes.entity_picture;
              return entity_picture == null ? 'none' : 'drop-shadow(0 0 1.3vw rgba(0,0,0,0.7))';
            ]]]
      icon:
        - z-index: 3
        - width: 29%
        - fill: >
            [[[
              return variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
              variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined ?
                '#9da0a2' :
                'rgba(255, 255, 255, 1)';
            ]]]

#################################################
#                 POPUP BUTTONS                 #
#################################################

icon_name:
  size: 1.4em
  color: '#9da0a2'
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-column-gap: 0.3em
    name:
      - font-size: 1.06em
      - letter-spacing: 0.015em
    card:
      - color: '#9da0a2'
      - border-radius: 0.6em
      - padding: 1em 1.4em 1em 1.2em
      - width: max-content
      - font-size: 1.06em
      - font-weight: 500
      - letter-spacing: 0.015em
      - background: '#FFFFFF10'

icon_only:
  show_name: false
  color: '#9da0a2'
  styles:
    card:
      - color: '#9da0a2'
      - border-radius: 0.6em
      - width: 4em
      - height: 3.7em
      - background: '#FFFFFF10'

#################################################
#                     ICONS                     #
#################################################

icon_entity:
  custom_fields:
    icon: >
      [[[
        if (entity) {
          const hs = entity.attributes.hs_color == undefined;
          const h = hs || entity.attributes.hs_color[0];
          const s = hs || entity.attributes.hs_color[1];
          const l_min = 28;
          const l_max = 48;
          const l_calc = entity.attributes.brightness / 2.54 * (l_max - l_min) / 100 + l_min;

          var light_color = `hsl(${h}, ${s}%, ${l_calc}%);`;
        }
        let lightColor = 'var(--state-icon-color);';
        if (variables.state === 'on') {
          if (entity.attributes.brightness != undefined) {
            lightColor = light_color;
          } else if (entity.attributes.brightness == undefined) {
            lightColor = 'var(--state-icon-active-color);';
          }
        }

        return `<ha-icon icon="${entity.attributes.icon}" style="color: ${lightColor};"></ha-icon>`;
      ]]]
