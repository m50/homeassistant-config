title: ''
icon: mdi:home
path: overview
cards:
- type: custom:stack-in-card
  view_layout:
    grid-area: header
  style: |
    ha-card {
      border-radius: 0;
      margin-top: calc(var(--vertical-margin) * -1);
      margin-left: calc(var(--horizontal-margin) * -3);
      margin-right: calc(var(--horizontal-margin) * -3);
      background: var(--primary-color);
      color: var(--accent-color);
      padding-top: 1rem;
      --primary-text-color: white;
      --ha-card-box-shadow: none;
      --ha-card-background: none;
      --masonry-view-card-margin: 0rem calc(var(--horizontal-margin) * 2);
    }
  cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 2fr 1fr
    cards:
    - type: markdown
      style: |
        ha-markdown.no-header {
          padding-bottom: 0;
        }
      content: |
        # Overview
    - type: markdown
      content: |
        ## {{ states('sensor.average_temperature') }}Â°

        ### {{ as_timestamp(now()) | timestamp_custom("%I:%M%p") }}
      view_layout:
        justify-content: center
        align-items: center
    - type: weather-forecast
      entity: weather.home
      view_layout:
        grid-column: 1 / -1
- type: custom:search-card

- type: custom:mini-media-player
  entity: media_player.study
  toggle_power: true
  volume_stateless: false
  group: false
  sound_mode: icon
  source: icon
  info: scroll
  speaker_group:
    platform: sonos
    entities:
      - entity_id: media_player.study
        name: Study
      - entity_id: media_player.kitchen
        name: Kitchen
      - entity_id: media_player.bedroom
        name: Bedroom
      - entity_id: media_player.bathroom
        name: Bathroom
  artwork: cover

- type: custom:simple-thermostat
  entity: climate.thermostat
  layout:
    step: row
  header: false
  control:
    - hvac
