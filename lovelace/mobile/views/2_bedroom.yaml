title: ''
icon: mdi:bed-king
path: bedroom
type: custom:grid-layout
layout:
  grid-gap: 10px
  grid-template-columns: 1fr 1fr
  grid-template-areas: |
    "header header"
    ".      .     "
cards:
- type: custom:stack-in-card
  view_layout:
    grid-area: header
  style: |
    ha-card {
      border-radius: 0;
      margin-top: 0;
      margin-left: calc(var(--horizontal-margin) * -3);
      margin-right: calc(var(--horizontal-margin) * -3);
      background: var(--primary-color);
      color: var(--accent-color);
      padding-top: 1rem;
      --primary-text-color: white;
      --ha-card-box-shadow: none;
      --ha-card-background: none;
    }
  cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 2fr 1fr
    cards:
    - type: markdown
      content: |
        # Bedroom
    - type: markdown
      content: "## {{ states('sensor.bedroom_temperature') }}Â°"
    - type: horizontal-stack
      view_layout:
        grid-column: 1 / -1
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_off
          entity: scene.bedroom_lights_off
          show_name: true
          name: 'Off'
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_low
          entity: scene.bedroom_lights_low
          name: Low
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_high
          entity: scene.bedroom_lights_high
          name: High

- type: custom:button-card
  entity: light.nightstand_lamp
  template:
  - light
  - icon_entity
- type: custom:button-card
  entity: light.right_nightstand_lamp_level_light_color_on_off
  template:
  - light
  - icon_entity
- type: custom:button-card
  entity: light.bed_underglow
  name: Bed Underglow
  template:
  - light
  - icon_entity
- type: custom:button-card
  entity: light.laundry_light
  name: Lamp
  template:
  - light
  - icon_entity
- type: custom:button-card
  entity: switch.fairy_lights
  template:
  - base
  - icon_entity
