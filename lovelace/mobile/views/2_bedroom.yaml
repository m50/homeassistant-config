title: ''
icon: mdi:bed-king
path: bedroom
type: custom:grid-layout
layout:
  grid-gap: 8px
  grid-template-columns: 1fr
  grid-template-areas: |
    "header"
    ".     "
cards:
- type: custom:stack-in-card
  view_layout:
    grid-area: header
  style: |
    ha-card {
      border-radius: 0;
      margin-top: calc(var(--vertical-margin) * -2);
      margin-left: calc(var(--horizontal-margin) * -3);
      margin-right: calc(var(--horizontal-margin) * -3);
      background: var(--primary-color);
      color: var(--accent-color);
      padding-top: 1rem;
      --primary-text-color: white;
      --ha-card-box-shadow: none;
      --ha-card-background: none;
    }
  cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 2fr 1fr
    cards:
    - type: markdown
      content: |
        # Bedroom
      style: |
        ha-card {
          color: var(--light-primary-color);
          box-shadow: none;
          background: none;
        }
    - type: markdown
      content: "## {{ states('sensor.bedroom_temperature') }}Â°"
      style: |
        ha-card {
          color: var(--light-primary-color);
          box-shadow: none;
          background: none;
          float: right;
        }

- type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-gap: 10px
    grid-template-columns: repeat(3, 1fr)
  cards:
  - type: custom:button-card
    entity: scene.bedroom_lights_off
    name: 'Lights Off'
    template:
      - scene
  - type: custom:button-card
    entity: scene.bedroom_lights_low
    name: 'Lights Low'
    template:
      - scene
  - type: custom:button-card
    entity: scene.bedroom_lights_high
    name: 'Lights High'
    template:
      - scene

# Buttons
- type: custom:auto-entities
  show_empty: false
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-gap: 10px
      grid-template-columns: repeat(3, 1fr)
  card_param: cards
  filter:
    include:
    - domain: light
      area: Bedroom
      options:
        type: custom:button-card
        template:
          - light
    - domain: switch
      area: Bedroom
      name: '/^(.*[lL]ight.*|.*[Cc]hristmas.*)$/'
      options:
        type: custom:button-card
        template:
          - switch
    - domain: cover
      area: Bedroom
      name: '/^.*[Bb]linds$/'
      options:
        type: custom:button-card
        template:
          - blind
