  grid-template-columns: 20% repeat(3, 1fr) 10px
  grid-template-rows: 10px repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar  .           .        .        ."
    "sidebar  livingroom  bedroom  kitchen  ."
    "sidebar  livingroom  bedroom  kitchen  ."
    "sidebar  hallway     bedroom  study    ."
