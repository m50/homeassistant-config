title: Auto Populate test
cards:
- type: custom:auto-entities
  show_empty: false
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-gap: 10px
      grid-template-columns: repeat(3, 1fr)
  card_param: cards
  filter:
    include:
    - area: Bedroom
      domain: light
      options:
        type: custom:button-card
        template:
          - light
          - icon_entity
    - area: Bedroom
      domain: switch
      name: '/^.*[lL]ight.*$/'
      options:
        type: custom:button-card
        template:
          - base
          - icon_entity

