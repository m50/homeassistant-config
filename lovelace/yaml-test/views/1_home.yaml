title: Home
cards:
- type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-gap: 10px
    grid-template-columns: repeat(2, 1fr)
  cards:
  - type: custom:button-card
    entity: light.desk_lamp
    name: Desk Lamp
    template:
      - light
      - icon_entity
  - type: custom:button-card
    entity: switch.christmas_tree_on_off
    name: Christmas Tree
    template:
      - base
      - icon_entity
  - type: custom:button-card
    entity: light.lamp
    name: Lamp
    template:
      - light
      - icon_entity
  - type: custom:button-card
    entity: switch.cube_light_on_off
    name: Cube Light
    template:
    - base
    - icon_entity

- type: custom:mini-media-player
  entity: media_player.study
  toggle_power: true
  volume_stateless: false
  group: false
  sound_mode: icon
  source: icon
  info: scroll
  speaker_group:
    platform: sonos
    entities:
      - entity_id: media_player.study
        name: Study
      - entity_id: media_player.kitchen
        name: Kitchen
      - entity_id: media_player.bedroom
        name: Bedroom
      - entity_id: media_player.bathroom
        name: Bathroom
  artwork: cover
- type: custom:stack-in-card
  title: Bedroom
  cards:
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_off
          entity: scene.bedroom_lights_off
          show_name: true
          name: 'Off'
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_low
          entity: scene.bedroom_lights_low
          name: Low
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.bedroom_lights_high
          entity: scene.bedroom_lights_high
          name: High
    - type: entities
      entities:
        - entity: light.laundry_light
        - entity: light.nightstand_lamp
        - entity: light.right_nightstand_lamp_level_light_color_on_off
        - entity: switch.fairy_lights
        - entity: light.bed_underglow
- type: entities
  entities:
    - entity: input_select.system_mode
- type: custom:stack-in-card
  cards:
    - type: horizontal-stack
      cards:
        - type: markdown
          content: '## Bedroom'
          card_mod:
            style: |
              ha-card {
                display: flex;
                align-items: center;
              }
        - type: conditional
          conditions:
            - entity: light.nightstand_lamp
              state: 'on'
          card:
            type: button
            card_mod:
              style: |
                ha-card.type-button {
                  box-shadow: none;
                  float: right;
                  height: 80px;
                  width: 80px;
                }
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.bedroom_lights_off
            entity: scene.bedroom_lights_off
            show_name: false
            name: 'Off'
        - type: conditional
          conditions:
            - entity: sun.sun
              state: above_horizon
            - entity: light.nightstand_lamp
              state: 'off'
          card:
            type: button
            card_mod:
              style: |
                ha-card.type-button {
                  box-shadow: none;
                  float: right;
                  height: 80px;
                  width: 80px;
                }
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.bedroom_lights_high
            entity: scene.bedroom_lights_high
            name: High
            show_name: false
        - type: conditional
          conditions:
            - entity: sun.sun
              state_not: above_horizon
            - entity: light.nightstand_lamp
              state: 'off'
          card:
            type: button
            card_mod:
              style: |
                ha-card.type-button {
                  box-shadow: none;
                  float: right;
                  height: 80px;
                  width: 80px;
                }
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.bedroom_lights_low
            entity: scene.bedroom_lights_low
            name: Low
            show_name: false
    - type: entities
      entities:
        - entity: light.laundry_light
        - entity: light.nightstand_lamp
        - entity: light.right_nightstand_lamp_level_light_color_on_off
        - entity: switch.fairy_lights
        - entity: light.bed_underglow
